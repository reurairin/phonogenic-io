<h4>Transformation Pipeline</h4>
<ol>
  <li *ngFor="let transformation of selectedTransformations; index as index">
    {{ transformation.name }}
  </li>
</ol>

<div [formGroup]="form">
  <p-dropdown
    [options]="transformationFunctions"
    optionLabel="name"
    placeholder="Add a transformation"
    formControlName="selector"
  />
</div>
