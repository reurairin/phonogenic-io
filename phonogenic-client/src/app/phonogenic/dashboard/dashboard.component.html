<main class="container">
  <section>
    <app-phoneme-picker />
    <span class="p-float-label">
      <input pInputText id="phonemes" [(ngModel)]="phonemes" />
    </span>
    <p-button
      label="Start"
      size="small"
      (onClick)="onGenerationStart()"
    ></p-button>
  </section>
  <section>
    <p>Output:</p>
    <p-chip
      *ngFor="let specimen of generationResult"
      [label]="specimen"
      class="result-chip"
    ></p-chip>
  </section>
</main>
